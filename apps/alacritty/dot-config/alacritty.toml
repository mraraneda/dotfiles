import = ["~/.config/alacritty/catppuccin-mocha.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.bold]
family = "FiraCode Nerd Font Propo"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Propo"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font Propo"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Propo"
style = "Regular"

[window]
dimensions = { columns = 140, lines = 45 }
